<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Pad</title>
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/51362ed22b.js" crossorigin="anonymous"></script>
 
</head>
<body>
    <div class="drumPad">
        <div>
            <button class="pad" id="pad1"></button>
            <button class="pad" id="pad2"></button>
            <button class="pad" id="pad3"></button>
        </div>

       <div>
        <button class="pad" id="pad4"></button>
        <button class="pad" id="pad5"></button>
        <button class="pad" id="pad6"></button>
       </div>

       <div>
        <button class="pad" id="pad7"></button>
        <button class="pad" id="pad8"></button>
        <button class="pad" id="pad9"></button>
       </div>
            
        <div>
            <span style="font-size: 70px; color: white;">
                <i id=pause class="fas fa-pause"></i>
            </span>
            <span style="font-size: 70px; color: white;">
                <i id=play class="fas fa-play"></i>
            </span>
        </div>

        <div>
            <span style="font-size: 70px; color: white;">
                <i id=delete class="fas fa-trash-alt"></i>
            </span>
        </div>

        <div>
            <span style="font-size: 70px; color: white;">
                <i id=remix class="fas fa-sync-alt"></i>
            </span>
        </div>
    </div>
</body>
</html>
