<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <nav>
        <img src="images/europe.png" class="europe">
        <img src="images/northamerica.png" class="northamerica">
        <img src="images/southamerica.png" class="southamerica">
        <img src="images/africa.png" class="africa">
        <img src="images/asia.png" class="asia">
        <img src="images/australia.png" class="australia">
    </nav>

    <h1>
        Carbon Dioxide Emissions in <p class=kontinent1>Kontinent</p>
    </h1>

    <div class="chartWrapper">
        <div class="chart"></div>
    </div>

    <main>
        <section>
            <h2 class=emission2018>0</h2>
            <p>Emission absolute of </p><p class=kontinent2>Kontinent</p><p> in 2018</p>
        </section>
        
        <section>
            <h2 class=emission_world>0%</h2>
            <p>Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 class=growth_p>0%</h2>
            <p>Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 class=growth_a>0</h2>
            <p>Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
    
</body>
</html>
